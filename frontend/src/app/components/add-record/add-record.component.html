<div class="max-w-screen-md mx-auto p-5">
    <div class="text-center mb-12">
        <h3 *ngIf = "isAddMode" class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight text-gray-900">
        Add <span class="text-indigo-600">Record</span>
        </h3>
        <h3 *ngIf = "!isAddMode" class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight text-gray-900">
            Edit <span class="text-indigo-600">Record</span>
        </h3>
    
    </div>
    
    <form *ngIf = "isAddMode" class="w-full" (submit) = "onSubmit($event)">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                First Name<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Utkarsh" [(ngModel)] = "record.firstName" name = "firstName">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Last Name<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-last-name" type="text" placeholder="Gupta" [(ngModel)] = "record.lastName" name = "lastName">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
                Phone<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-phone" type="number" placeholder="9999999999" [(ngModel)] = "record.phone" name = "phone">
            </div>
        </div>
    
        <div class="flex flex-wrap -mx-3 mb-6">

            <div class="flex justify-end w-full px-3 ">
                <button class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded disabled:opacity-50 disabled:cursor-not-allowed" type="submit" [disabled] = "!record.firstName || !record.lastName || !record.phone">
                    Add Record
                </button>
            </div>
        </div>
    </form>



    <form *ngIf = "!isAddMode" class="w-full" (submit) = "onSubmit($event)">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
                ID<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-500 border rounded py-3 px-4 mb-3 leading-tight" id="grid-id" type="text" placeholder="ID" [(ngModel)] = "id" name = "id" disabled>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                First Name<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Utkarsh" [(ngModel)] = "record.firstName" name = "firstName">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Last Name<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-last-name" type="text" placeholder="Gupta" [(ngModel)] = "record.lastName" name = "lastName">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
                Phone<span class= "text-red-500"> *</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-phone" type="number" placeholder="9999999999" [(ngModel)] = "record.phone" name = "phone">
            </div>
        </div>
    
        <div class="flex flex-wrap -mx-3 mb-6">

            <div class="flex justify-end w-full px-3 ">
                <button class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded disabled:opacity-50 disabled:cursor-not-allowed" type="submit" [disabled] = "!record.firstName || !record.lastName || !record.phone">
                    Edit Record
                </button>
            </div>
        </div>
    </form>

</div>
